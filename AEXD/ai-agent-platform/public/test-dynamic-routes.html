<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Routes Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dynamic Routes Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Basic Static Route Test</h2>
        <button onclick="testStaticRoute()">Test /api/simple-test (PUT)</button>
        <div id="static-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Dynamic Route Tests</h2>
        <button onclick="testDynamicGet()">Test /api/test-405/debug123 (GET)</button>
        <button onclick="testDynamicPut()">Test /api/test-405/debug123 (PUT)</button>
        <button onclick="testAgentGet()">Test /api/agents/test123 (GET)</button>
        <div id="dynamic-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Working Dynamic Route (if any)</h2>
        <button onclick="testWorkingDynamic()">Test /api/admin/admins/test123 (GET)</button>
        <div id="working-result"></div>
    </div>

    <script>
        function logResult(elementId, method, url, status, response, error = null) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const resultClass = status >= 200 && status < 300 ? 'success' : 'error';
            
            const resultHtml = `
                <div class="result ${resultClass}">
                    <strong>[${timestamp}] ${method} ${url}</strong><br>
                    Status: ${status}<br>
                    ${error ? `Error: ${error}<br>` : ''}
                    Response: ${JSON.stringify(response, null, 2)}
                </div>
            `;
            element.innerHTML += resultHtml;
        }

        async function testStaticRoute() {
            try {
                const response = await fetch('/api/simple-test', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'static route' })
                });
                const data = await response.json();
                logResult('static-result', 'PUT', '/api/simple-test', response.status, data);
            } catch (error) {
                logResult('static-result', 'PUT', '/api/simple-test', 0, null, error.message);
            }
        }

        async function testDynamicGet() {
            try {
                const response = await fetch('/api/test-405/debug123', {
                    method: 'GET'
                });
                const data = await response.json();
                logResult('dynamic-result', 'GET', '/api/test-405/debug123', response.status, data);
            } catch (error) {
                logResult('dynamic-result', 'GET', '/api/test-405/debug123', 0, null, error.message);
            }
        }

        async function testDynamicPut() {
            try {
                const response = await fetch('/api/test-405/debug123', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'dynamic route' })
                });
                const data = await response.json();
                logResult('dynamic-result', 'PUT', '/api/test-405/debug123', response.status, data);
            } catch (error) {
                logResult('dynamic-result', 'PUT', '/api/test-405/debug123', 0, null, error.message);
            }
        }

        async function testAgentGet() {
            try {
                const response = await fetch('/api/agents/test123', {
                    method: 'GET'
                });
                const data = await response.json();
                logResult('dynamic-result', 'GET', '/api/agents/test123', response.status, data);
            } catch (error) {
                logResult('dynamic-result', 'GET', '/api/agents/test123', 0, null, error.message);
            }
        }

        async function testWorkingDynamic() {
            try {
                const response = await fetch('/api/admin/admins/test123', {
                    method: 'GET'
                });
                const data = await response.json();
                logResult('working-result', 'GET', '/api/admin/admins/test123', response.status, data);
            } catch (error) {
                logResult('working-result', 'GET', '/api/admin/admins/test123', 0, null, error.message);
            }
        }
    </script>
</body>
</html>
