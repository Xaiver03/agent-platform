<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Description Edit Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        pre {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品介绍编辑流程测试</h1>
        
        <div class="test-section">
            <div class="test-title">1. 获取Agent列表</div>
            <button onclick="fetchAgents()">获取Agent列表</button>
            <div id="agents-result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">2. 选择Agent并查看详情</div>
            <select id="agent-select">
                <option value="">请先获取Agent列表</option>
            </select>
            <button onclick="viewAgentDetails()">查看详情</button>
            <div id="agent-details"></div>
        </div>

        <div class="test-section">
            <div class="test-title">3. 编辑产品介绍</div>
            <div id="edit-form" style="display: none;">
                <p>Agent ID: <span id="edit-agent-id"></span></p>
                <p>Agent名称: <span id="edit-agent-name"></span></p>
                <label for="guide-content">产品介绍 (guideContent):</label><br>
                <textarea id="guide-content" rows="10" cols="80" style="width: 100%; margin: 10px 0;"></textarea><br>
                <button onclick="saveGuideContent()">保存产品介绍</button>
                <button onclick="clearGuideContent()">清空内容</button>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">4. API响应日志</div>
            <div id="api-log"></div>
        </div>
    </div>

    <script>
        let selectedAgent = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('api-log');
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logDiv.insertBefore(logEntry, logDiv.firstChild);
        }

        async function fetchAgents() {
            try {
                log('正在获取Agent列表...');
                const response = await fetch('/api/admin/agents');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch agents');
                }

                log(`成功获取 ${data.agents.length} 个Agent`, 'success');
                
                const select = document.getElementById('agent-select');
                select.innerHTML = '<option value="">选择一个Agent</option>';
                
                const agentsWithContent = data.agents.filter(agent => agent.guideContent);
                log(`其中 ${agentsWithContent.length} 个Agent有guideContent`, 'warning');
                
                data.agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent.id;
                    option.textContent = `${agent.name} ${agent.guideContent ? '(有内容)' : '(无内容)'}`;
                    select.appendChild(option);
                });

                const resultDiv = document.getElementById('agents-result');
                resultDiv.innerHTML = `
                    <div class="result success">
                        成功获取 ${data.agents.length} 个Agent<br>
                        有guideContent的: ${agentsWithContent.length} 个
                    </div>
                `;

                // 显示前3个有内容的agent
                if (agentsWithContent.length > 0) {
                    resultDiv.innerHTML += '<div class="result warning">前3个有内容的Agent:</div>';
                    agentsWithContent.slice(0, 3).forEach(agent => {
                        resultDiv.innerHTML += `
                            <div class="result">
                                <strong>${agent.name}</strong><br>
                                guideContent长度: ${agent.guideContent.length} 字符<br>
                                内容预览: ${agent.guideContent.substring(0, 100)}...
                            </div>
                        `;
                    });
                }

            } catch (error) {
                log(`获取Agent列表失败: ${error.message}`, 'error');
                document.getElementById('agents-result').innerHTML = 
                    `<div class="result error">错误: ${error.message}</div>`;
            }
        }

        async function viewAgentDetails() {
            const agentId = document.getElementById('agent-select').value;
            if (!agentId) {
                alert('请选择一个Agent');
                return;
            }

            try {
                log(`正在获取Agent详情: ${agentId}`);
                const response = await fetch(`/api/agents/${agentId}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch agent details');
                }

                selectedAgent = data.agent;
                log(`成功获取Agent详情: ${selectedAgent.name}`, 'success');

                const detailsDiv = document.getElementById('agent-details');
                detailsDiv.innerHTML = `
                    <div class="result success">
                        <strong>名称:</strong> ${selectedAgent.name}<br>
                        <strong>描述:</strong> ${selectedAgent.description}<br>
                        <strong>标签:</strong> ${selectedAgent.tags}<br>
                        <strong>主理人:</strong> ${selectedAgent.manager}<br>
                        <strong>guideContent存在:</strong> ${selectedAgent.guideContent ? '是' : '否'}<br>
                        ${selectedAgent.guideContent ? 
                            `<strong>guideContent长度:</strong> ${selectedAgent.guideContent.length} 字符` : 
                            '<span style="color: red;">无guideContent内容</span>'}
                    </div>
                `;

                // 显示编辑表单
                document.getElementById('edit-form').style.display = 'block';
                document.getElementById('edit-agent-id').textContent = selectedAgent.id;
                document.getElementById('edit-agent-name').textContent = selectedAgent.name;
                document.getElementById('guide-content').value = selectedAgent.guideContent || '';

                if (selectedAgent.guideContent) {
                    log(`guideContent内容预览: ${selectedAgent.guideContent.substring(0, 100)}...`, 'warning');
                }

            } catch (error) {
                log(`获取Agent详情失败: ${error.message}`, 'error');
                document.getElementById('agent-details').innerHTML = 
                    `<div class="result error">错误: ${error.message}</div>`;
            }
        }

        async function saveGuideContent() {
            if (!selectedAgent) {
                alert('请先选择一个Agent');
                return;
            }

            const guideContent = document.getElementById('guide-content').value;
            
            try {
                log(`正在保存产品介绍到Agent: ${selectedAgent.id}`);
                log(`内容长度: ${guideContent.length} 字符`);
                
                const requestBody = {
                    guideContent: guideContent
                };
                
                log(`请求体: ${JSON.stringify(requestBody).substring(0, 200)}...`);

                const response = await fetch(`/api/agents/${selectedAgent.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`响应不是有效的JSON: ${responseText.substring(0, 200)}...`, 'error');
                    throw new Error('Invalid JSON response');
                }
                
                if (!response.ok) {
                    throw new Error(data.error || `Failed to update agent (${response.status})`);
                }

                log('成功保存产品介绍!', 'success');
                log(`响应: ${JSON.stringify(data).substring(0, 200)}...`);
                
                // 验证更新
                await viewAgentDetails();

            } catch (error) {
                log(`保存失败: ${error.message}`, 'error');
                alert(`保存失败: ${error.message}`);
            }
        }

        function clearGuideContent() {
            if (confirm('确定要清空产品介绍内容吗？')) {
                document.getElementById('guide-content').value = '';
                log('已清空编辑器内容', 'warning');
            }
        }

        // 页面加载时自动获取Agent列表
        window.onload = function() {
            log('测试页面已加载');
            fetchAgents();
        };
    </script>
</body>
</html>
