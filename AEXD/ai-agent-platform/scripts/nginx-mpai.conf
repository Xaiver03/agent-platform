server {
    listen 80;
    listen 443 ssl http2;
    server_name mpai.openpenpal.com www.mpai.openpenpal.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/mpai.openpenpal.com;
    
    # SSL 配置文件（宝塔自动生成）
    include /www/server/panel/vhost/cert/mpai.openpenpal.com.conf;
    
    # 反向代理到 Next.js 应用
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Next.js 静态资源优化
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # API 路由
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 禁止访问敏感文件
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README\.md|\.env) {
        return 404;
    }
    
    # 禁止在证书验证目录写入 PHP 文件
    location ~ \.well-known{
        allow all;
    }
    
    # 访问日志
    access_log /www/wwwlogs/mpai.openpenpal.com.log;
    error_log /www/wwwlogs/mpai.openpenpal.com.error.log;
}