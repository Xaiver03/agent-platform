<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent 体验台</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container { 
            padding: 40px; 
            max-width: 600px;
        }
        .title { 
            font-size: 3rem; 
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { 
            font-size: 1.5rem; 
            opacity: 0.8; 
            margin-bottom: 2rem;
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .features {
            text-align: left;
            margin-top: 20px;
        }
        .features li {
            margin: 10px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🌌 AI Agent 体验台</h1>
        <p class="subtitle">零依赖独立运行版</p>
        <div class="info">
            <h3>✅ 功能特点</h3>
            <ul class="features">
                <li>🚀 零依赖运行 - 无需安装Node.js</li>
                <li>🖱️ 一键启动 - 双击即可运行</li>
                <li>💾 数据本地存储</li>
                <li>🌐 完整Web体验</li>
                <li>📱 响应式设计</li>
            </ul>
        </div>
        <div class="info">
            <h3>📋 使用说明</h3>
            <p>服务器已启动，访问 http://localhost:3000</p>
        </div>
    </div>
</body>
</html>
